<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScriptからバリデーション</title>
</head>
<body>

<form method="post" novalidate id="my-form">
  <div>
    名前: <input type="text" name="username">
    <button type="button" class="js-check" data-for="username">チェック</button>
  </div>
  <div>
    メールアドレス: <input type="email" name="usermail" required>
    <button type="button" class="js-check" data-for="usermail">チェック</button>
  </div>
  <div>
    年齢: <input type="number" name="userage" min="20" max="60" required>
    <button type="button" class="js-check" data-for="userage">チェック</button>
  </div>
  <hr>
  <button type="button" class="js-check">フォーム全体をチェック</button>
</form>

<script>
var formEl = document.getElementById('my-form');

var buttonEls = [].forEach.call(document.getElementsByClassName('js-check'), function(el) {
  el.addEventListener('click', alertValidity, false);
});

function alertValidity(ev) {
  var dataFor = ev.currentTarget.getAttribute('data-for');
  var target = !!dataFor ? formEl.elements[dataFor] : formEl;
  target.validity && console.log(target.validity);
  alert(target.checkValidity());
}
</script>
</body>
</html>
