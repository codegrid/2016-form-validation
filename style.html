<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>擬似要素によるスタイル指定</title>
  <style media="screen">
    label { display: block; }

    input:required:valid {
      border: 1px solid rgba(0, 255, 0, .75);
      background-color: rgba(0, 255, 0, .25);
    }
    input:invalid {
      border: 1px solid rgba(255, 0, 0, .75);
      background-color: rgba(255, 0, 0, .25);
    }
  </style>
</head>
<body>

<h2>サンプルフォーム</h2>
<form method="post">
  <label>
    <div>Twitterアカウント（必須）</div>
    <input type="text" placeholder="@leader22" pattern="@.{1,20}" required>
  </label>
  <label>
    <div>メールアドレス（必須）</div>
    <input type="email" placeholder="test@example.com" required>
  </label>
  <label>
    <div>年齢（20歳から40歳まで）</div>
    <input type="number" min="20" max="40">
  </label>

  <button type="submit">送信</button>
</form>

</body>
</html>
