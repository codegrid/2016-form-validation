<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>required属性によるバリデーション</title>
</head>
<body>

<h2>指定なし</h2>
<form method="post">
  名前: <input type="text">
  <input type="submit" value="送信">
</form>

<h2>指定あり</h2>
<form method="post">
  名前: <input type="text" required>
  <input type="submit" value="送信">
</form>

</body>
</html>
